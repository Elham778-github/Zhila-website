<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Login </title>
    <!-- bootstrap ............... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/RregisterLogin.css">
</head>
<body>
    <div class="main-box">
        <div class="form-box">
            <div class="button-box">
                <div id="account-btn"></div>
                <button type="button" class="toggle-btn">Rgister</button>
                <button type="button" class="toggle-btn">Login</button>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
            <form id="login" action="#" class="input-group">
                <input type="text" class="input-field" placeholder="Username">
                <input type="text" class="input-field" placeholder="Password">
                <input type="checkbox" class="check-box" > remembr me
                <button type="submit" class="submit-btn">login</button>
            </form>
        </div>
    </div>




    <script src="../js/RregisterLogin.js"></script>
